<html>
<head>
<script src="public/extern/angular.js"></script>
<script src="public/extern/angular-resource.min.js"></script>
<script src="public/extern/angular-cookies.min.js"></script>
<script src="public/extern/angular-ui-router.min.js"></script>
<link rel="stylesheet" href="public/extern/bootstrap.css">
<script src="public/extern/ui-bootstrap.min.js"></script>

<script src="/public/js/api.js"></script>
<script src="/public/js/script.js"></script>
<script src="/public/js/controllers.js"></script>
<script src="/public/js/services.js"></script>
<link rel="stylesheet" href="/public/css/index_style.css">
</head>

<body ng-app="JNPAPP" class="container-fluid" style="padding-top: 70px;">
<header>
<div class="navbar navbar-default navbar-fixed-top" ng-controller="CurrentUserController">
<div class="row">
    <div class="col-sm-3">Hello {{ username }}!</div>
    <div class="col-sm-3"><a ui-sref="wall" href="#">Main Page</a></div>
    <div class="col-sm-3"><a ui-sref="userDetails.posts({username: 'current'})" href="#">Your profile</a></div>
    <div class="col-sm-3"><a ui-sref="userDetails.friends({username: 'current'})" href="#">Your friends</a></div>
</div>
</header>
<div class="row">
<div class="col-sm-8" ui-view></div>
<div ng-controller="CurrentUserController">
<div class="col-sm-4" ng-include="'pages/friendsSideBar.html'" ></div>
</div>
</div>
<script>
var app = angular.module('JNPAPP.api');
app.config(['$httpProvider', function($httpProvider) {
    $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
}]);
</script>
</body>
</html>
