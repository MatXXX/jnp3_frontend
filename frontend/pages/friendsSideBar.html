<!--friendsSideBar.html-->
<div class="col-sm-4" ng-controller="CurrentUserController">
    <h1>Your friends:</h1>
    <div ng-include="'pages/friendList.html'"></div>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newFriend.username" placeholder="Add friend">
            <p ng-show="newFriendError['username']" ng-bind="newFriendError['username']" class="alert alert-danger"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="addFriend()">Add Friend</button>
        </div>
    </form>
</div>
